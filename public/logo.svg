    <line x1="0" y1="10" x2="0" y2="14" stroke="url(#minimalGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="-5" y1="14" x2="5" y2="14" stroke="url(#minimalGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Sound bars -->
